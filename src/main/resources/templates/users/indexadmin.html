<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/admin/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getLastname() + ', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/admin/new">Create new user</a>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
